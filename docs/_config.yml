title: Knowledge Management Handbook
description: A Comprehensive Guide to Enterprise and ITSM Knowledge Management Best Practices
baseurl: "/KnowledgeManagementHandbook"
url: "https://zettai-seigi.github.io"

remote_theme: just-the-docs/just-the-docs

color_scheme: light

search_enabled: true
search.heading_level: 3
search.previews: 3

heading_anchors: true

nav_sort: case_insensitive

back_to_top: true
back_to_top_text: "Back to top"

footer_content: "Knowledge Management Handbook - MIT License"

ga_tracking:
ga_tracking_anonymize_ip: true

plugins:
  - jekyll-seo-tag
  - jekyll-remote-theme

exclude:
  - "images/*.md"
  - "images/README.md"
  - "images/VISUAL-SPECIFICATIONS-INDEX.md"

mermaid:
  version: "11"

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
